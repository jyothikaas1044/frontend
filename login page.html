<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoConnect - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #efe7be 0%, #c4bc94 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(#baae73 1px, transparent 1px),
                radial-gradient(#baae73 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 440px S;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #010914;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #010917;
            font-size: 1rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e2e8f0;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4a5568;
            font-weight: 500;
        }

        .tab.active {
            color: #525c66;
            border-bottom: 2px solid #010917;
            background-color: rgba(143, 128, 72, 0.316);
        }

        .tab i {
            margin-right: 8px;
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #020408;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #090a0b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: #0a0a0b;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .form-footer a {
            color: #0d0d0d;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            .tab {
                padding: 0.75rem 0.5rem;
                font-size: 0.875rem;
            }

            .tab i {
                margin-right: 4px;
            }

            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="header">
            <h1>RepoConnect</h1>
            <p>Connect Collaborate Conquer!</p>
        </div>
        
        <div class="login-card">
            <div class="tabs">
                <div class="tab active" onclick="switchTab(this, 'student')">
                    <i class="fas fa-graduation-cap"></i>Student
                </div>
                <div class="tab" onclick="switchTab(this, 'faculty')">
                    <i class="fas fa-chalkboard-teacher"></i>Faculty
                </div>
                <div class="tab" onclick="switchTab(this, 'admin')">
                    <i class="fas fa-user-cog"></i>Admin
                </div>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" placeholder="Password">
                </div>
                
                <button class="login-button">Sign In</button>
                
                <div class="form-footer" id="form-footer">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(element, userType) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Add active class to clicked tab
            element.classList.add('active');
            
            // Show/hide form footer based on user type
            const formFooter = document.getElementById('form-footer');
            formFooter.style.display = userType === 'admin' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
